<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NL Express Delete Account Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .loading, .message {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete Your Account</h2>
    <p>Fill out the form below to request account deletion.</p>
    <input type="text" id="accountName" placeholder="Account Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <button onclick="startDeletion()">Delete Account</button>
    <div class="loading" id="loading">Processing your request...</div>
    <div class="message" id="message">Your request has been submitted. Please wait 7-10 days for the process to complete.</div>
  </div>

  <script>
    function startDeletion() {
      const name = document.getElementById("accountName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !email || !phone) {
        alert("Please fill out all fields.");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("message").style.display = "none";

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("message").style.display = "block";
      }, 3000); // fake processing for 3 seconds
    }
  </script>
</body>
</html>
